<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
<h1>List Page</h1>
<button><a th:href="@{/Staff/Create}">Create New Staff</a></button>
<button><a th:href="@{/Staff}">Back to Home</a></button>
<br><br>

<table border="1">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
        <th>ACTION</th>
    </tr>
    <tr th:each="staff : ${staff}">
        <td th:text="${staff.id}"></td>
        <td th:text="${staff.name}"></td>
        <td th:text="${staff.age}"></td>
        <td>
            <a th:href="@{/Staff/View(id=${staff.id})}">View</a> |
            <a href="">Edit</a> |
            <a href="">Delete</a> |
        </td>
    </tr>
</table>
</body>
</html>
